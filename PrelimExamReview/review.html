<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>

  <h1>Customer Satisfaction Survey</h1>
  <p>Please take a moment to answer this short survey.</p>

  <form action="#" method="post">

    <!-- Basic Info -->
    <fieldset>
      <legend>Personal Information</legend>

      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age" min="10" max="100"><br>
    </fieldset>

    <br>

    <!-- Rating -->
    <fieldset>
      <legend>Service Experience</legend>

      <p>How satisfied are you with our service?</p>
      <input type="radio" id="very-satisfied" name="satisfaction" value="very_satisfied" required>
      <label for="very-satisfied">Very Satisfied</label><br>

      <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
      <label for="satisfied">Satisfied</label><br>

      <input type="radio" id="neutral" name="satisfaction" value="neutral">
      <label for="neutral">Neutral</label><br>

      <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
      <label for="dissatisfied">Dissatisfied</label>
    </fieldset>

    <br>

    <!-- Multiple Choice -->
    <fieldset>
      <legend>What did you like?</legend>

      <input type="checkbox" id="quality" name="likes[]" value="quality">
      <label for="quality">Product Quality</label><br>

      <input type="checkbox" id="support" name="likes[]" value="support">
      <label for="support">Customer Support</label><br>

      <input type="checkbox" id="price" name="likes[]" value="price">
      <label for="price">Pricing</label><br>

      <input type="checkbox" id="delivery" name="likes[]" value="delivery">
      <label for="delivery">Delivery Speed</label>
    </fieldset>

    <br>

    <!-- Dropdown -->
    <label for="recommend">Would you recommend us?</label><br>
    <select id="recommend" name="recommend" required>
      <option value="">-- Select an option --</option>
      <option value="yes">Yes</option>
      <option value="maybe">Maybe</option>
      <option value="no">No</option>
    </select>

    <br><br>

    <!-- Textarea -->
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

    <br><br>

    <!-- Submit -->
    <button type="submit">Submit Survey</button>
    <button type="reset">Reset</button>

  </form>

</body>
</html>
